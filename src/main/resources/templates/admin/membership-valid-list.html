<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Активни Карти - Jungle Gym</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
        --bg-color: #000000;
        --card-bg: #1c1c1e;
        --text-color: #ffffff;
        --text-secondary: #8e8e93;
        --primary-green: #2ecc71;
        --primary-purple: #8e44ad;
        --border-color: #333;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 40px;
    }

    h1 {
        color: var(--primary-green);
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 40px;
    }

    .table-container {
        width: 100%;
        overflow-x: auto; /* За мобилни устройства */
        background-color: var(--card-bg);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
    }

    th {
        background-color: #2c2c2e;
        color: var(--primary-green);
        padding: 16px;
        font-weight: 700;
        text-transform: uppercase;
        font-size: 0.85rem;
        border-bottom: 2px solid var(--border-color);
    }

    td {
        padding: 16px;
        border-bottom: 1px solid var(--border-color);
        color: var(--text-color);
        font-size: 0.95rem;
        vertical-align: middle;
    }

    tr:last-child td {
        border-bottom: none;
    }

    tr:hover {
        background-color: rgba(255, 255, 255, 0.05);
    }

    /* --- Badges & Chips --- */
    .badge-plan {
        background-color: rgba(142, 68, 173, 0.2);
        color: #d2b4de;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
        border: 1px solid var(--primary-purple);
    }

    .badge-visits {
        background-color: rgba(46, 204, 113, 0.1);
        color: var(--primary-green);
        padding: 4px 8px;
        border-radius: 6px;
        font-weight: bold;
    }

    .family-member {
        display: inline-block;
        font-size: 0.8rem;
        color: var(--text-secondary);
        background: #2c2c2e;
        padding: 2px 8px;
        border-radius: 4px;
        margin-right: 4px;
        margin-top: 4px;
    }

    .empty-msg {
        text-align: center;
        padding: 40px;
        color: var(--text-secondary);
        font-style: italic;
    }
  </style>
</head>
<body>

<h1>Активни Абонаменти</h1>

<div class="table-container">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Собственик</th>
      <th>План</th>
      <th>Валидност</th>
      <th>Посещения</th>
      <th>Семейни членове</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${memberships}">
      <td th:text="'#' + ${m.id}">#1</td>

      <td>
        <strong th:text="${m.owner.name} + ' ' + ${m.owner.surname}">Ivan Petrov</strong>
        <div style="font-size: 0.8rem; color: #8e8e93;" th:text="${m.owner.email}">email@abv.bg</div>
      </td>

      <td>
        <span class="badge-plan" th:text="${m.plan.name}">Gold Monthly</span>
      </td>

      <td>
        <div th:text="'От: ' + ${m.startDate}">От: 2023-01-01</div>
        <div th:text="'До: ' + ${m.endDate}" style="color: var(--primary-green);">До: 2023-02-01</div>
      </td>

      <td>
        <span th:if="${m.remainingVisits == -1}" class="badge-visits">∞ Неограничен</span>
        <span th:unless="${m.remainingVisits == -1}" class="badge-visits" th:text="${m.remainingVisits} + ' оставащи'">12 оставащи</span>
      </td>

      <td>
        <div th:if="${#lists.isEmpty(m.users)}" style="color: #555;">-</div>
        <div th:unless="${#lists.isEmpty(m.users)}">
                            <span th:each="u : ${m.users}" class="family-member" th:text="${u.name} + ' ' + ${u.surname}">
                                Maria Petrova
                            </span>
        </div>
      </td>
    </tr>

    <tr th:if="${#lists.isEmpty(memberships)}">
      <td colspan="6" class="empty-msg">Няма намерени активни абонаменти.</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
