<form th:action="@{/admin/membership-plans/add}" th:object="${membershipPlan}" method="post">
  <div>
    <label>Name:</label>
    <input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  </div>
  <div>
    <label>Duration (days):</label>
    <input type="number" th:field="*{durationDays}" />
  </div>
  <div>
    <label>Visit Limit (-1 for unlimited):</label>
    <input type="number" th:field="*{visitLimit}" />
  </div>
  <div>
    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" />
  </div>
  <button type="submit">Add Plan</button>
</form>
