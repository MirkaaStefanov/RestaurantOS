<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .google-btn {
            background-color: #dd4b39;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 300px; }
        .error { color: red; margin-bottom: 10px; }
        .msg { color: green; margin-bottom: 10px; }
    </style>
</head>
<body>
<h1>Login</h1>

<div th:if="${param.error}" class="error">
    Invalid email or password.
</div>
<div th:if="${param.logout}" class="msg">
    You have been logged out.
</div>
<div th:if="${param.registered}" class="msg">
    Registration successful! Please sign in.
</div>

<form th:action="@{/login}" method="post">
    <div class="form-group">
        <label for="username">Email:</label>
        <input type="text" id="username" name="username" placeholder="Enter your email" required autofocus />
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
    </div>

    <button type="submit" style="padding: 10px 20px;">Sign In</button>
</form>

<hr/>

<div>
    <p>Or sign in with:</p>
    <a href="/oauth2/authorization/google" class="google-btn">
        Sign in with Google
    </a>
</div>

<br/>
<a href="/register">Register new account</a>

</body>
</html>
