<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QR Scanner Test</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .scanner-box {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 400px;
        }
        h2 { margin-bottom: 20px; color: #4CAF50; }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #444;
            background-color: #1a1a1a;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* –í–∞–∂–Ω–æ –∑–∞ padding-a */
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover { background-color: #45a049; }
        .note { font-size: 12px; color: #888; margin-top: 15px; }
    </style>
</head>
<body>

<div class="scanner-box">
    <h2>üîí Admin QR Test</h2>

    <form th:action="@{/admin/validate}" method="post">

        <label for="token">Paste QR Token (UUID):</label>
        <br><br>
        <input type="text" id="token" name="token" placeholder="Paste UUID here..." required autofocus>

        <button type="submit">VALIDATE ENTRY</button>
    </form>

    <p class="note">‚ö†Ô∏è Token expires in 15 seconds!</p>
</div>

</body>
</html>
